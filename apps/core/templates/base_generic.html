<!DOCTYPE html>
<html lang='en'>

<head>
  {% block title %}<title>Chi.Vote</title>{% endblock %}
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"> -->
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link href="https://unpkg.com/js-offcanvas@1.2.8/dist/_css/prefixed/js-offcanvas.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
  <main class="c-offcanvas-content-wrap">
    <nav class="navbar navbar--mobile">
      <a href="#offcanvas-menu" class="navbar-menu-trigger" id="menu-trigger">
        <span class="icon is-medium">
          <i class="fas fa-2x fa-bars"></i>
        </span>
      </a>
    </nav>
    {% block content %}{% endblock %}
  </main>
  <aside id="offcanvas-menu" class="mobile-menu">
    <nav>
      <a href="{% url 'index' %}" class="menu__home-link">
        <img src="{% static 'images/chivote-logo.png' %}" alt="" class="menu__logo">
      </a>
      <li class="menu-item"><a href="{% url 'race-list' %}">Races</a></li>
    </nav>
  </aside>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/js-offcanvas@1.2.8/dist/_js/js-offcanvas.pkgd.min.js"></script>
  <script>
    $('#offcanvas-menu').offcanvas({
        modifiers: 'right, overlay', // default options
        triggerButton: '#menu-trigger' // btn to open offcanvas
    });
  </script>
</body>

</html>
